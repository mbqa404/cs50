<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="src/img/favicon.ico" type="image/x-icon">
    </head>
    <body>

        <div class="main-container">

            <div class="header-container">
                <div class="header-link">
                    <a href="">mail</a>
                    <a href="">Pictures</a>
                </div>
            </div>
            <div class="logo-container">
                <img src="src/img/logo.png" alt="logo">
            </div>

            <div class="form-conatiner">
                <form action="https://google.com/search">
                    <div class="search-field">
                        
                        <div class="search-field-container">
                            <div class="search-icon">
                                <span>
                                    <img src="src/img/search_icon.svg" alt="search">
                                </span>
                            </div>
                            <input type="text" name="q">
                            <div class="keyboard-icon">
                                <span>
                                    <img src="src/img/keyboard_icon.svg" alt="keyboard">
                                </span>
                            </div>
                            <div class="mic-icon">
                                <div class="mic-icon">
                                    <span>
                                        <img src="src/img/mic_icon.svg" alt="mic">
                                    </span>
                            </div>
                        </div>
                    </div>

                </form>
                <div class="button-container">
                    <center>
                        <div class="submit-button">
                            <input type="submit" value="Google Search">
                        </div>
                    
                    
                        <div class="luck-button">
                            <input type="submit" value="I'm lucky">
                        </div>
                    </center>
                        
                    
                </div>
            </div>
        
        </div>


    </body>
</html>
